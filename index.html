<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="expense-tracker">
        <h1>Expense Tracker Dashboard (DKK)</h1>
        
        <div id="add-expense">
            <h2>Add New Expense</h2>
            <input type="number" id="amount" placeholder="Amount (DKK)" step="0.01">
            <select id="category">
                <option value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <input type="text" id="description" placeholder="Description (optional)">
            <input type="date" id="date">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        
        <div id="expense-summary">
            <h2>Expense Summary</h2>
            <p id="total-expenses"></p>
            <ul id="category-totals"></ul>
        </div>
        
        <div id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
